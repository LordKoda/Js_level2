<head>

	<meta charset="utf-8">

	<title>Заголовок</title>
	<meta name="description" content="">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">

<body>
<form action="" id="my_form">
	<div class="form-group label-floating">
		<input type="text" class="form-area" name="username" id="username">
		<label for="username" class="control-label">Имя</label>
		<i class="done">&#xf122;</i>
		<i class="fail">&#xf12a;</i>
	</div>
	<div class="form-group label-floating">
		<input type="text" class="form-area" name="email" id="email">
		<label for="email" class="control-label">Email</label>
		<i class="done">&#xf122;</i>
		<i class="fail">&#xf12a;</i>
	</div>
	<div class="form-group label-floating">
		<input type="text" class="form-area" name="password" id="password">
		<label for="password" class="control-label">Password</label>
		<div id="progressbar"><div class="progress-label">короткий</div></div>
		<i class="done">&#xf122;</i>
		<i class="fail">&#xf12a;</i>
	</div>
	<div class="form-group label-floating">
		<input type="text" class="form-area" name="birth" id="birth">
		<label for="birth" class="control-label">Birth</label>
		<i class="done">&#xf122;</i>
		<i class="fail">&#xf12a;</i>
	</div>
	<div class="form-group label-floating">
		<input type="text" class="form-area" name="gender" id="gender">
		<label for="gender" class="control-label">Gender</label>
		<i class="done">&#xf122;</i>
		<i class="fail">&#xf12a;</i>
	</div>
	<div class="form-group label-floating">
		<input type="text" class="form-area" name="passport" id="passport">
		<label for="passport" class="control-label">passport</label>
		<i class="done">&#xf122;</i>
		<i class="fail">&#xf12a;</i>
	</div>
	<input type="submit" id="send">
	</form>
	<div id="dialogWin" title="Success">
		Данные успешно отправленны
	</div>
<script src="js/common_jq.js"></script>

</body>
</html>
